name: Solar System Workflow

on:
 workflow_dispatch:
 push:
    branches:
     - main
     - "features/*"
jobs:
    unit-testing:
       name: Unit testing
       runs-on: ubuntu-latest
       steps:
        - name: checkout Repository
          uses: actions/checkout@v4
          
        - name: Setup NodeJS Version - 18
          uses: actions/Setup-node@v3
          with:
           node-Version : 18
           
        - name: Install dependencies
          run: npm Install
          
        - name: unite testing
          run: npm test
        
    